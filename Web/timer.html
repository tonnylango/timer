<!DOCTYPE html>
<!--
Use Bootstraps
words to appear one at a time
	-->
<html>
<head>
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="timer_js.js"></script>
	<link rel="stylesheet" type="text/css" href="timer_styles.css">
</head>
<body>
	<div class = "wrapper">
		<table class="timer_table" >
			<tr>
				<td colspan="3">
					<textarea rows="2" class = "display" name="display" readonly></textarea>
				</td>
			</tr>
			<div class="buttons">
			<tr>
    			<td><button class="button clear">CE</button></td>
			    <td><button class="button ">1/n</button></td>
			    <td><button class="button percent">%</button></td>
			    <td><button class="button operator">/</button></td>
		  </tr>
			
  			<tr>
    			<td><button class="button number">7</button></td>
			    <td><button class="button number">8</button></td>
			    <td><button class="button number">9</button></td>
			    <td><button class="button operator">x</button></td>
		  </tr>
		  <tr>
		    <td><button class="button number">4</button></td>
		    <td><button class="button number">5</button></td>
		    <td><button class="button number">6</button></td>
		    <td><button class="button operator">-</button></td>
		  </tr>
		  <tr>
		    <td><button class="button number">1</button></td>
		    <td><button class="button number">2</button></td>
		    <td><button class="button number">3</button></td>
		    <td><button class="button operator">+</button></td>
		  </tr>
		  <tr>
		    <td><button class="button number">0</button></td>
		    <td><button class="button">.</button></td>
		    <td><button class="button equal">=</button></td>
		    <td><button class="button delete"><=</button></td>
		  </tr>
		</table>


		</div>

</div>

</body>
</html>
